---
- hosts: microservice_server
  vars:
    created_username: ubuntu
  tasks:
    - name: Allow user to run sudo commands without password
      lineinfile:
        path: /etc/sudoers
        state: present
        line: 'ubuntu ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'
      become: true

    - name: Disable password authentication for root
      lineinfile:
        path: /etc/ssh/sshd_config
        state: present
        regexp: '^#?PermitRootLogin'
        line: 'PermitRootLogin prohibit-password'
      become: true
      become_method: sudo

    - name: Allow all access to SSH
      ufw:
        rule: allow
        port: '22'
        proto: tcp
      become: true
      become_method: sudo

    - name: Allow all access to HTTP
      ufw:
        rule: allow
        port: '80'
        proto: tcp
      become: true
      become_method: sudo

    - name: Allow all access to HTTPS
      ufw:
        rule: allow
        port: '443'
        proto: tcp
      become: true
      become_method: sudo

    - name: UFW - Enable and deny by default
      ufw:
        state: enabled
        default: deny
      become: true
      become_method: sudo

    - name: Update the apt repository
      shell: 
        apt-get update
      become: true
      become_method: sudo
        
    - name: Make directory for Docker official GPG key
      shell: 
        mkdir -m 0755 -p /etc/apt/keyrings
      become: true
      become_method: sudo

    - name: Add Docker official GPG key
      shell: 
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      become: true
      become_method: sudo

    - name: Set up the repository
      shell: 
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      become: true
      become_method: sudo

    - name: Specify Installation Source
      shell: 
        apt-cache policy docker-ce
      become: true
      become_method: sudo

    - name: Update the apt repository
      shell: 
        sudo apt-get update
      become: true
      become_method: sudo

    - name: Install Docker
      shell: 
        apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin -y
      become: true
      become_method: sudo
