name: devops-challenge

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

on:
  push:
    branches:
      - main

jobs:
  devops-challenge:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.3
        
      - name: Terraform Init
        id: init
        shell: bash
        working-directory: infrastructure
        run: |
          terraform init -input=false -backend-config=../environment/backend.conf
        env: 
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


      - name: Terraform Validate
        id: validate
        shell: bash
        working-directory: infrastructure
        run: |
          terraform validate

      - name: Write keys to file
        id: write_keys_to_file
        shell: bash
        working-directory: ansible
        run: |
          mkdir ./keys && echo ${{ secrets.ANSIBLE_SSH_KEY }} > ./ansible-ssh-key.pem && ls -la

      - name: Terraform Plan
        id: plan
        shell: bash
        working-directory: infrastructure
        env:
          TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_ansible_private_key: ${{ secrets.ANSIBLE_SSH_KEY }}
        run: |
          terraform plan -out tfplan -input=false -lock=false --var-file=../environment/variables.tfvars
          terraform show -json tfplan > plan.json

      - name: Terraform Apply
        id: apply
        shell: bash
        working-directory: infrastructure
        run: |
          terraform apply -auto-approve tfplan